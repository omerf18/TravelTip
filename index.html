<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/helpers.css">
    <title>TravelTip</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="main-container">

        <header class="main-header flex space-around">
            <h1>TRAVEL TIP</h1>
            <section class="enter-location flex justify-center">
                <input type="text" placeholder="Enter location">
                <button class="go">GO</button>
                <button class="my-location">MY LOCATION</button>
            </section>
        </header>

        <section class="curr-location flex ">
            <div><span>curr-location: </span></div>
            <button class="copy-location">COPY LOCATION</button>
        </section>

        <content class="main-content ">
            <section class="main-info">
                <div class="weather"></div>
                <div class="locations"></div>
            </section>
            <section class="map flex justify-flex-end">
                <div class="google-map" id="map" style="width: 50%; height: 400px;"></div>
            </section>
        </content>

    </div>



    <div class="input-name-container">
        <h2 class="input-title">Enter location name</h2>
        <input type="text" class="input-name" placeholder="Enter name:">
        <div class="btn-container flex">
            <button class="input-btn-save">Save!</button>
            <button class="input-btn-cancel">Cancel</button>
        </div>
    </div>

    <script type="module" src="js/mapController.js"></script>

</body>

</html>
