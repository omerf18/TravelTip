<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelTip</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="main-container">

        <header class="main-header flex">
            <h1>TRAVEL TIP</h1>
            <input type="text" placeholder="Enter location">
            <button class="go">GO</button>
            <button class="my-location">MY LOCATION</button>
        </header>

        <section class="flex">
            <div class="curr-location"></div>
            <button class="copy-location">COPY LOCATION</button>
        </section>

        <content class="main-content flex">
            <section class="main-info">
                <div class="weather"></div>
                <div class="locations"></div>
            </section>
            <section class="map">
                <div id="map" style="width: 100%; height: 400px;"></div>
            </section>
        </content>







        <button class="btn">Click Me</button>

    </div>



    <div class="input-name-container">
        <form class="input-form">
            <h2 class="input-title">Enter location name</h2>
            <input type="text" class="input-name" placeholder="Enter name:">
            <div class="btn-container flex">
                <button class="input-btn-save" type="submit">Save!</button>
                <button class="input-btn-cancel">Cancel</button>
            </div>
        </form>
    </div>

    <script type="module" src="js/mapController.js"></script>

</body>

</html>
